<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-card >
        <mat-card-header>
            <mat-card-title>{{hero.name}}</mat-card-title>
            <mat-card-subtitle>Details</mat-card-subtitle>
        </mat-card-header>
      <mat-card-content>
        <span>id: </span>{{hero.id}}<br>  
        <mat-form-field>                                                                                                      
          <input [(ngModel)]="hero.name" matInput placeholder="name">
        </mat-form-field>
      </mat-card-content> 
    </mat-card>
    </div>
    <div class="col-sm">
      <mat-card>

        <h2>My Heroes</h2>
        <ul class="heroes">
          <li *ngFor="let hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
          </li>
        </ul>
        <app-hero-detail [hero]="selectedHero"></app-hero-detail>
      </mat-card>
    </div>
    <div class="col-sm">
      <mat-card>
        <div *ngIf="selectedHero">
          <mat-card-title>{{selectedHero.name}}</mat-card-title>
          <mat-card-subtitle>Details</mat-card-subtitle>
          <div><span>id: </span>{{selectedHero.id}}</div>
          <div>
            <mat-form-field>
              <input [(ngModel)]="selectedHero.name" matInput placeholder="name"/>
            </mat-form-field>
          </div>
        </div>        
      </mat-card>
    </div>
  </div>
</div>
