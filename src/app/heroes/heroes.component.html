<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-card class="card">
        <mat-card-content>
          <mat-card-title><span>{{hero.name}}</span></mat-card-title>
              <mat-card-subtitle><span>Detalhes</span></mat-card-subtitle>
          <span>id: {{hero.id}}</span><br>  
          <mat-form-field>                                                                                                      
            <input [(ngModel)]="hero.name" matInput placeholder="Nome">
          </mat-form-field>
        </mat-card-content> 
      </mat-card>
    </div>
    <div class="col-sm">
      <mat-card>        
        <mat-card-content>
          <span>My Heroes</span>
          <ul class="heroes">
            <li *ngFor="let hero of heroes"
              [class.selected]="hero === selectedHero"
              (click)="onSelect(hero)">
              <span class="badge">{{hero.id}}</span> {{hero.name}}
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>

</div>
