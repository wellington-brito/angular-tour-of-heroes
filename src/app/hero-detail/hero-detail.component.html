<mat-card>
  <div *ngIf="hero">
    <mat-card-title><span>{{hero.name}}</span></mat-card-title>
    <mat-card-subtitle><span>Detalhes</span></mat-card-subtitle>
    <div><span>id: {{hero.id}}</span></div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="hero.name" placeholder="Nome"/>
      </mat-form-field>
    </div>
  </div>        
</mat-card>
